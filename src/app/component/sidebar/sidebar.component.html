<mat-toolbar class="header">
  <p style="font-weight: 500;width: -webkit-fill-available;font-size: medium;margin-top: 5px">Portfolio
    Management</p>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon">
    <mat-icon>account_circle</mat-icon>

  </button>
  <div style="font-size: 16px;margin-bottom: -5px;">{{LoginUserName}}</div>
  <button mat-icon-button title="Log Out">
    <mat-icon>logout</mat-icon>
  </button>

</mat-toolbar>


<mat-sidenav-container class="example-container" style="height: calc(100vh - 46px);">
  <mat-sidenav #drawer mode="side" opened role="navigation" class="sidebarContaint">
    <mat-nav-list>
      <a mat-list-item routerLink='/dashboard' [routerLinkActive]="['active']">
        <span>
          <span class="demo">Dashboard</span>
        </span>
      </a>


      <div *ngIf="peopleId">
        <mat-divider style="margin-left:10px; margin-right: 10px;"></mat-divider>

        <a mat-list-item [routerLink]="['user/my-profile',id]" [routerLinkActive]="['active']"
          #routerLinkActiveInstance="routerLinkActive">
          <!-- <mat-icon color="primary" matTooltip="My Profile" class="navbar-icon "
            matTooltipPosition="right">list</mat-icon> -->
          <span>My Profile</span>
        </a>




        <a mat-list-item [routerLink]="['/user/security',id]" [routerLinkActive]="['active']"
          #routerLinkActiveInstance="routerLinkActive">
          <span>Security</span>
        </a>

        <a mat-list-item [routerLink]="['/user/liencense',id]" [routerLinkActive]="['active']"
          #routerLinkActiveInstance="routerLinkActive">
          <span>Liencense</span>
        </a>

        <a mat-list-item [routerLink]="['/user/comments',id]" [routerLinkActive]="['active']"
          #routerLinkActiveInstance="routerLinkActive">
          <span>Comment</span>
        </a>

        <a mat-list-item [routerLink]="['/user/documents',id]" [routerLinkActive]="['active']"
          #routerLinkActiveInstance="routerLinkActive">
          <span>Document</span>
        </a>

      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
